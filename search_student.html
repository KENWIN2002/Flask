<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Student</title>
</head>
<body>
    <h1>Search Student by Name</h1>
    <form action="/search_student" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br><br>
        <button type="submit">Search</button>
    </form>

    {% if student %}
    <h2>Student Details:</h2>
    <p>Name: {{ student.name }}</p>
    <p>Date of Birth: {{ student.dob }}</p>
    <p>Phone: {{ student.phone }}</p>
    <img src="{{ url_for('static', filename='uploads/' + student.image_filename) }}" alt="Student Image" width="100" height="100">
    {% elif student is not none %}
    <p>No student found with that name.</p>
    {% endif %}
</body>
</html>
